<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>纯CSS3实现的多层嵌套圆环Loading动画DEMO演示</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class='loading'>
    <div class='loading-info-text'>正在读取，请耐心等待...</div>
    <div class='loading-anim'>
      <div class='border out'></div>
      <div class='border in'></div>
      <div class='border mid'></div>
      <div class='circle'>
        <span class='dot'></span>
        <span class='dot'></span>
        <span class='dot'></span>
        <span class='dot'></span>
        <span class='dot'></span>
        <span class='dot'></span>
        <span class='dot'></span>
        <span class='dot'></span>
        <span class='dot'></span>
        <span class='dot'></span>
        <span class='dot'></span>
        <span class='dot'></span>
      </div>
    </div>
  </div>
</body>

</html>
